<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FORM 2</title>
  </head>


  <body>
    <h1>SEQ2 server</h1>
    <p>Access to the server</p>
    <hr>

    <form action="/ping" method="get">
      Is the server OK?
      <input type="submit" value="PING">
    </form>

    <hr>

    <form action="/get" method="get">
      Get a sequence, please select a sequence number:

      <select name="number">
          {% for n in range(0, context.n_sequences) %}
            <option value={{n}}>{{n}}</option>
          {% endfor %}}
      </select>

        <input type="submit" value="GET">
    </form>

    <hr>

    <form action="/gene" method="get">
        Get a gene:
        <select name="gene">
            <option value="ADA">ADA</option>
            <option value="FRAT1">FRAT1</option>
            <option value="FXN">FXN</option>
            <option value="RNU6_269">RNU6_269</option>
            <option value="U5">U5</option>
        </select>
        <input type="submit" value="GENE">
    </form>

    <hr>

  <form action="/operation" method="get">
        Write a sequence:
      <input type="text" name="seq">
      <br>
        Choose operation:
        <input type="radio" name="operation" value="INFO" checked> Info
        <input type="radio" name="operation" value="COMP"> Comp
        <input type="radio" name="operation" value="REV"> Rev
      <br>
      Perform operation:<input type="submit" value="OPERATE">
    </form>

    <hr>


  </body>
</html>
